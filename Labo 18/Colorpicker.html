<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="Styles/Colorpicker.css">
    <title>Colorpicker</title>
</head>
<body>
<div>
  <div class="container">
    <div class="sliders">
      <div>
        <input type="range" id="red-slider" min="0" max="255">
        <span>
              <span>Rood&nbsp;</span>
              <span id="red-value">255</span>
            </span>
      </div>
      <div>
        <input type="range" id="green-slider" min="0" max="255">
        <span>
              <span>Groen&nbsp;</span>
              <span id="green-value">128</span>
            </span>
      </div>
      <div>
        <input type="range" id="blue-slider" min="0" max="255">
        <span>
              <span>Blauw&nbsp;</span>
              <span id="blue-value">128</span>
            </span>
      </div>
    </div>
    <div id="color-box"></div>

  </div>
  <div id="swatch-group">
    <button id="save-button">Save</button>
    <div id="swatch-box"></div>
  </div>
</div>
<script src="Scripts/Colorpicker.js"></script>
</body>
</html>
