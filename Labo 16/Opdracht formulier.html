<!DOCTYPE html>
<html lang="nl">
<head>
  <title>Opdracht formulier</title>
  <link rel="stylesheet" type="text/css" href="Styles/Opdracht%20formulier.css" />
</head>
<body>
<form>
  <label for="first-name">First Name*:</label>
  <input
          type="text"
          id="first-name"
          name="first-name"
          placeholder="Your first name"
          required
          autofocus
  /><br />
  <label for="last-name">Last Name*:</label>
  <input
          type="text"
          id="last-name"
          name="last-name"
          placeholder="Your last name"
          required
  /><br />
  <p>Which sport do you train?</p>
  <input type="checkbox" id="running" name="sport" value="Running" />
  <label for="running">Running</label><br />
  <input type="checkbox" id="swimming" name="sport" value="Swimming" />
  <label for="swimming">Swimming</label><br />
  <input type="checkbox" id="rowing" name="sport" value="Rowing" />
  <label for="rowing">Rowing</label><br />
  <p>What is your gender?</p>
  <input type="radio" id="male" name="gender" value="Male" />
  <label for="male">Male</label><br />
  <input type="radio" id="female" name="gender" value="Female" />
  <label for="female">Female</label><br />
  <label for="movie">Favourite movie:</label>
  <input type="text" id="movie" name="movie" /><br />
  <label for="quote">Favourite quote:</label>
  <input
          type="text"
          id="quote"
          name="quote"
          placeholder="Write your favorite quote"
  /><br />
  <label for="password">Password*</label>
  <input type="password" id="password" name="password" required /><br />
  <label for="food">Favorite food:</label>
  <select id="food" name="food">
    <option value="hamburger">Hamburger</option>
    <option value="pizza">Pizza</option></select
  ><br />
  <input type="file" /><br />
  <label for="email">Email address:</label>
  <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email address"
  /><br />
  <label for="site">Favorite site:</label>
  <input
          type="url"
          id="site"
          name="site"
          placeholder="Enter the URL of your favorite site"
  /><br />
  <label for="fav-num-1">Favorite number between 1-10:</label>
  <input
          type="number"
          id="fav-num-1"
          name="fav-num-1"
          min="1"
          max="10"
  /><br />
  <label for="fav-num-2">Favorite number between 11-1000:</label>
  <input
          type="range"
          id="fav-num-2"
          name="fav-num-2"
          min="11"
          max="1000"
  /><br />
  <label for="dob">When were you born?</label>
  <input type="date" id="dob" name="dob" /><br />
  <label for="zip">Belgium zip code reg number*:</label>
  <input
          type="text"
          id="zip"
          name="zip"
          pattern="[1-9][0-9]{3}"
          placeholder="9999"
          required
  /><br />
  <label for="search">Search for something:</label>
  <input type="search" id="search" name="search" /><br />
  <label for="color">What is your favorite color?</label>
  <input type="color" id="color" name="color" /><br />
  <button type="submit">Submit</button>
</form>
<script src="Scripts/Opdracht%20formulier.js"></script>
</body>
</html>
